version: '3.4'

services:
    gateway:
        build: 
            context: gateway/
            target: dev
        container_name: dc-gateway
        environment:
            - CONFIG_LOC=/run/secrets/config
        volumes:
            - ./config.json:/run/secrets/config
    backend:
        build: 
            context: backend/
            target: dev
        container_name: dc-backend
        environment:
            - CONFIG_LOC=/run/secrets/config
        ports:
            - 2468:2468
        volumes:
            - ./config.json:/run/secrets/config
    frontend:
        build:
            context: frontend/
            target: dev
        container_name: dc-frontend
        environment:
            - CONFIG_LOC=/run/secrets/config
        volumes:
            - ./config.json:/run/secrets/config
        ports:
            - 8080:8080
    redis:
        image: redis:6.0-alpine
        ports:
            - 6379:6379
